<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>It's a weatherApp!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Murecho:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />

  <!-- Custom CSS (must be after Bootstrap) -->
  <link rel="stylesheet" href="src/stylesheet.css" />

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <!-- This div creates the semi-transparent card effect -->
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <!-- Bootstrap's "input-group" for the search bar -->
          <div class="input-group">
            <input type="search" class="form-control search-form-input" id="search-form-input" placeholder="Enter a city" required />
            <button class="btn search-form-button" type="submit">Search</button>
          </div>
        </form>
      </header>

      <main>
        <!-- Using Bootstrap's text and spacing utilities -->
        <div class="weather-info text-center mt-5">
          <h1 class="location" id="location"></h1>
          <div class="temperature" id="temperature"></div>
        </div>

        <p class="current-details text-center">
          <span id="current-date"></span>, <span id="condition"></span><span id="emoji"></span><br />
          with a humidity of <strong class="strong" id="humidity"></strong><strong class="strong">%, </strong><br />
          and a wind speed of <strong class="strong" id="wind-speed"></strong><strong class="strong"> km/h</strong>
        </p>

        <!-- 
          The Forecast Section: Using Bootstrap's responsive grid.
          - `row-cols-1`: 1 column on extra-small screens (stacked).
          - `row-cols-md-5`: 5 columns on medium screens and up.
          - `g-3`: Adds a responsive gap between columns.
        -->
        <div class="forecast mt-4">
          <div class="row text-center row-cols-2 row-cols-md-5 g-3" id="forecast">
            <!-- Forecast data will be injected here by JavaScript -->
          </div>
        </div>
      </main>
    </div>

    <footer class="text-center mt-4">
      <p>
        This project was coded by Aafke
        <a href="https://github.com/Aafke125" target="_blank" class="link">ðŸ”—</a> and is on
        <a href="https://github.com/Aafke125/WeatherApp" target="_blank" class="link">GitHub</a> and is hosted on
        <a href="https://app.netlify.com/sites/meiteonapp/overview" target="_blank" class="link">Netlify</a>
      </p>
    </footer>
  </div>

  <!-- Your Scripts -->
  <script src="src/script.js"></script>

  <!-- Bootstrap JS Bundle (must be at the end of the body) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
